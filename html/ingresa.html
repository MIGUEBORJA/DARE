<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <title>DARE</title>
    <link rel="stylesheet" href="/css/ingresa.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.compat.css" integrity="sha512-gFn7XRm5v3GlgOwAQ80SXDT8pyg6uaV9JbW2OkNx5Im2jR8zx2X/3DbHymcZnUraU+klZjRJqNfNkFN7SyR3fg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
   <header>
     <div class="hero">
        <nav class="fixed-top">
            <h2 class="logo">DA<span>RE</span></h2>
            <ul>
                <li><a href="/index.html">Inicio</a></li>
                <li><a href="#">Proyectos</a></li>
                <li><a href="#">Ingresa</a></li>
                <li><a href="#">Crea</a></li>
            </ul>
            <button type="button">!DONAR</button>
        </nav>
     </div>
   </header>
   <main>
    <div class="formulario">
        <h1>Inicia sesión</h1>
        <form method="post">
            <div class="username">
                <input type="text" required>
                <label for="">Nombre de usuario</label>
            </div>
            <div class="contrasena">
                <input type="password" required>
                <label for="">Contraseña</label>
            </div>
            <div class="recordar">Olvidó su contraseña?</div>
            <input type="submit" value="iniciar">
            <div class="registrarse">
                No te has registrado? <a href="#">Regístrate</a>
            </div>
        </form>
    </div>
   </main>
</body>
</html>
